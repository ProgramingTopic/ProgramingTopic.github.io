<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style/app.css">

</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-items">
        <div class="header-item__logo">
          <img src="images/logo.jpeg" alt="Logo" class="header-logo__image">

        <div class="header-item__text">

        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="searchbar">
        <div class="searcr-icon">
          <img src="images/serachicon.svg" alt="search" class="search-image">
        </div>
        <div class="search-box">
          <input type="text" placeholder="جستوجو کنید ..." class="search-box__input" id="find" onkeyup="search()">
        </div>
      </div>
      <div class="boxes">
        <div class="box">
          <div class="box-icon">
            <img src="images/internet.svg" alt="" class="box-icon__image">
          </div>

        </div>
        <div class="box">

            <img src="images/internet.svg" alt="" class="box-icon__image">
          </div>
          <div class="box-item">
            <h2 class="box-item__title">جاوا اسکریپ برای همه</h2>
            <p class="box-item__text">30 قسمت</p>

        </div>

          </div>
          <div class="box-item">
            <h2 class="box-item__title">جاوا اسکریپ برای همه</h2>

          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript">
    function search() {
        let filter = document.getElementById('find').value.toUpperCase();
        let items = document.querySelectorAll('.box'); // انتخاب تمام عناصر با کلاس box
    
        for (let i = 0; i < items.length; i++) {
            let item = items[i];
            let textContent = ''; // متغیر برای ذخیره متن
    
            // جمع‌آوری متن تمام عناصر h2، p، h3 و h4
            let headersAndParagraphs = item.querySelectorAll('h2, p, h3, h4, h1, a');
            headersAndParagraphs.forEach(elem => {
                textContent += elem.innerText; // جمع‌آوری متن
            });
    
            // جستجو در متن جمع‌آوری شده
            if (textContent.toUpperCase().indexOf(filter) > -1) {
                item.style.display = ""; // نمایش
            } else {
                item.style.display = "none"; // پنهان‌سازی
            }
        }
    }
    </script>
</body>
</html>
